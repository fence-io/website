<!-- Additional styles for landing page -->
<style>
    /* Application header should be static for the landing page */
    [data-md-color-primary] .md-header {
        /* position: initial; */
        background-color: hsl(from var(--md-primary-fg-color) h s l / calc(alpha / 2));
    }

    [data-md-color-primary] .md-tabs {
        /* position: initial; */
        background-color: hsl(from var(--md-primary-fg-color) h s l / 0);
        color: var(--md-primary-bg-color);
    }

    [data-md-color-primary=indigo] .md-tabs {
        /* position: initial; */
        color: var(--md-primary-fg-color);
    }

    /* 
    .mdx-parallax {
        height: 100vh;

        perspective: var(--md-parallax-perspective);
        scroll-behavior: smooth;
        width: 100vw
    } */

    /* Remove spacing, as we cannot hide it completely */
    .md-main__inner {
        margin: 0;
    }

    /* Hide main content for now */
    /* .md-content {
        display: none;
    } */

    .mdx-container {
        background-color: var(--md-default-bg-color);
        color: var(--md-typeset-color);
    }

    .mdx-users {
        display: flex;
        gap: 3.2rem;
        margin: 2.4rem 0
    }

    @media screen and (max-width: 59.984375em) {
        .mdx-users {
            flex-direction: column
        }
    }

    .mdx-users__testimonial {
        display: flex;
        flex: 1;
        flex-direction: column;
        gap: 1.2rem;
        margin: 0;
        text-align: center
    }

    .mdx-users__testimonial:first-child {
        transition-delay: .2s
    }

    .mdx-users__testimonial:nth-child(2) {
        transition-delay: 275ms
    }

    .mdx-users__testimonial:nth-child(3) {
        transition-delay: .35s
    }

    .mdx-users__testimonial img {
        border-radius: 5rem;
        height: auto;
        margin-left: auto;
        margin-right: auto;
        width: 10rem
    }

    .mdx-users__testimonial figcaption,
    .mdx-users__testimonial img {
        transition: transform .75s cubic-bezier(.075, .85, .175, 1), opacity .75s;
        transition-delay: inherit
    }

    .mdx-users__testimonial figcaption {
        display: block
    }

    .mdx-users__testimonial hr {
        margin-left: auto;
        margin-right: auto;
        width: 5rem
    }

    .mdx-users__testimonial cite {
        display: block;
        -webkit-hyphens: auto;
        hyphens: auto;
        text-align: justify
    }

    /* Hide table of contents */
    @media screen and (min-width: 60em) {
        .md-sidebar--secondary {
            display: none;
        }
    }

    /* Hide navigation */
    @media screen and (min-width: 76.25em) {
        .md-sidebar--primary {
            display: none;
        }
    }
</style>
