<details open class="toc-right mt-0 overflow-hidden rounded-lg ltr:-ml-5 ltr:pl-5 rtl:-mr-5 rtl:pr-5 hidden lg:block">
  <summary
    class="block py-1 text-lg font-semibold cursor-pointer ltr:-ml-5 ltr:pl-5 rtl:-mr-5 rtl:pr-5 bg-neutral-700 text-neutral-100 lg:hidden">
    {{ i18n "article.table_of_contents" }}
  </summary>
  <div
    class="min-w-[220px] py-2 border-dotted ltr:-ml-5 ltr:border-l ltr:pl-5 rtl:-mr-5 rtl:border-r rtl:pr-5 border-neutral-600">
    {{ .TableOfContents | emojify }}
  </div>
</details>
<details class="toc-inside mt-0 overflow-hidden rounded-lg ltr:-ml-5 ltr:pl-5 rtl:-mr-5 rtl:pr-5 lg:hidden">
  <summary
    class="py-1 text-lg font-semibold cursor-pointer ltr:-ml-5 ltr:pl-5 rtl:-mr-5 rtl:pr-5 bg-neutral-700 text-neutral-100 lg:hidden">
    {{ i18n "article.table_of_contents" }}
  </summary>
  <div
    class="py-2 border-dotted ltr:-ml-5 ltr:border-l ltr:pl-5 rtl:-mr-5 rtl:border-r rtl:pr-5 border-neutral-600">
    {{ .TableOfContents | emojify }}
  </div>
</details>

<script>
  (function () {
    var $toc = $('#TableOfContents');
    console.log($toc);
    if ($toc.length > 0) {
      var $window = $(window);

      function onScroll() {
        var currentScroll = $window.scrollTop();
        var h = $('.anchor');
        var id = "";
        console.log(h);
        h.each(function (i, e) {
          e = $(e);
          if (e.offset().top - $(window).height() / 3 <= currentScroll) {
            id = e.attr('id');
          }
        });
        var active = $toc.find('a.active');
        if (active.length == 1 && active.eq(0).attr('href') == '#' + id) return true;

        active.each(function (i, e) {
          $(e).removeClass('active').siblings('ul').hide();
          {{/*  $(e).removeClass('active');  */}}
        });
        $toc.find('a[href="#' + id + '"]').addClass('active')
        $toc.find('a[href="#' + id + '"]').parentsUntil('#TableOfContents').each(function (i, e) {
          $(e).children('a').parents('ul').show();
        });
      }

      $window.on('scroll', onScroll);
      $(document).ready(function () {
        $toc.find('a').parent('li').find('ul').hide();
        onScroll();
      });
    }
  })();
</script>
