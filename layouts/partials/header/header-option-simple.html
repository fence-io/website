<a href="{{ .URL }}" class="flex items-center" {{ if or (strings.HasPrefix .URL "http:" ) (strings.HasPrefix
    .URL "https:" ) }} target="_blank" {{ end }}>
    {{ if .Pre }}
    <span {{ if and .Pre .Name}} class="mr-1" {{ end }}>
        {{ partial "icon.html" .Pre }}
    </span>
    {{ end }}
    <p class="text-base font-medium" title="{{ .Title }}">
        {{ .Name | markdownify | emojify }}
    </p>
</a>
