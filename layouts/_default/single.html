{{ define "main" }}
<div class="flex items-center bg-neutral-900 text-neutral-200 min-h-screen">
  <div class="flex flex-col container mx-auto py-20 prose prose-invert">
    <h1>{{ .Title }}</h1>

    {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
    {{ $dateHuman := .Date | time.Format ":date_long" }}
    <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>

    {{ .Content }}
    {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
  </div>
</div>
{{ end }}
