{{ define "main" }}
<div class="flex min-h-screen">
  <div class="flex flex-col container mx-auto py-20">
    <div class="flex justify-center py-5">
      <p class="text-5xl font-bold pb-11">{{ .Title | markdownify | emojify }}</p>
    </div>
    {{ .Content }}
    <section class="w-full grid gap-4 sm:grid-cols-2 md:grid-cols-3 leading-8 px-12">
      {{ range .Pages }}
      {{ partial "article-link/card.html" . }}
      {{ end }}
    </section>
  </div>
</div>
{{ end }}
