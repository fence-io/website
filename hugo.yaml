# Settings
baseURL: https://example.org/
languageCode: en-us
title: Fence
enableEmoji: true
# Renderer
markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: github-dark
    tabWidth: 2
  tableOfContents:
    startLevel: 1
    endLevel: 3
    ordered: false

# Indexing
taxonomies:
  category: categories
  series: series
  tag: tags
  author: authors

# Visuals
params:
  header: basic
  background: background
  defaultAppearance: dark
  autoSwitchAppearance: true
  disableTextInHeader: false
  showAppearanceSwitcher: true
  logo: icons/finger-print.svg
  enableSearch: true
  highlightCurrentMenuArea: true
  defaultFeaturedImage: icons/finger-print.svg
  images: true
  article:
    showDate: true
    showDateUpdated: true
    showWordCount: true
    showReadingTime: true
    # showViews: true
    # showLikes: true
    showEdit: true
    showZenMode: true
    showTaxonomies: true
    showAuthorsBadges: true
    sharingLinks:
    - linkedin
    - twitter
    - reddit
    - whatsapp
    - telegram
    - pinterest
    - facebook
    - email

# Navigation
menus:
  nav:
  - identifier: articles
    name: Articles
    pageRef: /articles
    weight: 20
  - identifier: podcasts
    name: Podcasts
    pageRef: /podcasts
    weight: 30
  - name: Videos
    pageRef: /videos
    weight: 40
  - name: Blog
    pageRef: /blog
    weight: 50
  - identifier: home
    pre: home
    pageRef: /
    weight: 60
  social:
  - identifier: github
    pre: github
    url: https://github.com/fence-io/website
    weight: 40
  - identifier: twitter
    pre: x-twitter
    url: https://todo
    weight: 50
  - identifier: slack
    pre: slack
    url: https://fence-io.slack.com
    weight: 60
  - identifier: linkedin
    pre: linkedin
    url: https://www.linkedin.com/groups/13033088/
    weight: 70
  - identifier: youtube
    pre: youtube
    url: https://todo
    weight: 80
  - identifier: google
    pre: google
    url: https://groups.google.com/g/fence-community
    weight: 90
